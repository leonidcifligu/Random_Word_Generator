<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
      <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Random Word </title>
</head>
<body>
    <div class="conteiner">
        <h3>Random Word :  *{{request.session.counter}}*</h3><br>
        <h1>{{request.session.random}}</h1>
        <form action="/" method="POST">
            {% csrf_token %}
            <button type="submit" style="background-color: chartreuse;">Generate</button>
        </form><br>
        <form action="/reset" method="POST">
            {% csrf_token %}
            <button type="submit" style="background-color: crimson;">Reste</button>
        </form><br>
    </div>
</body>
</html>
